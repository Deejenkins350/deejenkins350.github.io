
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The UnderDog – Deejenkins350</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      background: #1e1e1e;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      color: #00ff9d;
    }

    header p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .button-container {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button-container a {
      padding: 12px 24px;
      text-decoration: none;
      background-color: #00ff9d;
      color: #000;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .button-container a:hover {
      background-color: #00cc80;
    }

    form {
      max-width: 500px;
      margin: 60px auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    form h2 {
      margin-bottom: 20px;
      color: #00ff9d;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      background: #2b2b2b;
      color: #f5f5f5;
      border: 1px solid #444;
      border-radius: 6px;
    }

    button[type="submit"] {
      width: 100%;
      background: #00ff9d;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #00cc80;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>The UnderDog</h1>
    <p>Fitness Coach • Motivational Guide • Building Champions</p>
  </header>

  <div class="button-container">
    <a href="https://www.tiktok.com/@deejenkins350" target="_blank">Visit My TikTok</a>
    <a href="mailto:contact@lostson.tk">Contact Me</a>
  </div>

  <form action="https://formspree.io/f/xldnqpal" method="POST">
    <h2>Contact Me for Coaching</h2>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Which service are you interested in?" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <footer>
    &copy; 2025 Deejenkins350 – The UnderDog. All rights reserved.
  </footer>

</body>
</html>
